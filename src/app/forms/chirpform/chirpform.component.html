
<mat-card class='form-container'>
    <form novalidate [formGroup]='form'>
        <mat-form-field>
            <input matInput formControlName='chirp' name='chirp' placeholder='Chirp something'>
        </mat-form-field>
        
        <mat-card-actions>
            <button (click)='newChirp()' mat-raised-button>Chirp</button>
        </mat-card-actions>
    </form>
</mat-card>
