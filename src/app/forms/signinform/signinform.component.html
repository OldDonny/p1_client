<mat-card class="welcome">
  <h1>Sign in to Chirper</h1>
<form novalidate [formGroup]='loginForm' (ngSubmit)='login()'>
  <mat-form-field>
    <input formControlName='username' name='username' matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <input formControlName='password' name='password' matInput placeholder="Password">
  </mat-form-field>
<mat-card-actions>
    <button (click)="onNoClick()" mat-button>Sign in</button>
</mat-card-actions>
  
</form>
</mat-card>
