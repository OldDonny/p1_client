<mat-sidenav-container class='sidenav-container'>
    <mat-sidenav mode='side' opened='true' class='sidenav'>
        <mat-card class='side-menu'>
            <ul>
                <li class='mat-button'>Home</li>
                <li class='mat-button'>Dashboard</li>
            </ul>
        </mat-card>
    </mat-sidenav>

    <app-chirpform></app-chirpform>
    <ng-container *ngIf="!!chirps" class='chirp-card'>
        <mat-card *ngFor="let chirp of chirps" (click)="openDialog(chirp)">
            <mat-card-header>
                <mat-card-title style="font-weight:bold"> {{ chirp.name | uppercase }} </mat-card-title>
                <mat-card-subtitle> @{{ chirp.username }} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ chirp.message }} 
            </mat-card-content>
        </mat-card>
    </ng-container>
</mat-sidenav-container>
