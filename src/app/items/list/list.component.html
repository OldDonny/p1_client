<h2>LISTVIEW CHIRPS</h2>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">

<mat-card class="postcards" *ngFor="let chirp of chirps">
  <mat-card-header>
      <mat-card-title style="font-weight:bold"> {{ chirp.name }} </mat-card-title>
      <mat-card-subtitle> {{ chirp.handle }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      {{ chirp.message }} 
  </mat-card-content>
  <mat-card-actions class="button-row" style="color:white">
          <button mat-icon-button>
              <mat-icon>reply</mat-icon>
          </button>
          <button mat-icon-button>
              <mat-icon>autorenew</mat-icon>
          </button>
          <button mat-icon-button>
              <mat-icon>thumb_up</mat-icon>
          </button>
          <button mat-icon-button>
              <mat-icon>message</mat-icon>
          </button>
  </mat-card-actions>
</mat-card>
